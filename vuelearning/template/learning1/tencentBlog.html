<!DOCTYPE html>
<html lang="en">
<head style="height: 100%">
    <meta charset="UTF-8">
    <title>tencentBlog</title>
    <script src="../../static/js/jquery-1.11.1.min.js"></script>
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<script>
    $(document).ready(function () {
        $('.chooseImg li img').click(function () {
            $('.chooseImg').each(function (i,e) {
                $(e).find('.op').removeClass('op');
            });
            $(this).addClass('op');
        })
    });
</script>
<style>
    .block{
        width: 550px;margin: auto;padding: 15px;
    }
    .borderTopRadius{
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .borderBottomRadius{
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    .toTop{
        background-image: linear-gradient(to top,whitesmoke,white) !important;
    }

    .chooseImg{  list-style: none;display: inline;padding: 0px;  }
    .chooseImg li{  display: inline  }
    .chooseImg li img{height: 34px;width: 36px;margin: 0px 5px;vertical-align: bottom;opacity: 0.4;cursor: pointer}

    .op{
        opacity: 1 !important;
    }

</style>
<body style="margin: 0px;height: 100%;background-color: #555555;">
<div style="padding-top: 10px;height: 100%">
    <form class="block toTop borderTopRadius" style="overflow: hidden">
        <h3 style="font-family: 'Microsoft YaHei';font-weight: 400;margin: 0px 0px 10px">来，说说你在做什么，想什么</h3>
        <input type="text" style="height:30px;vertical-align: bottom;padding:0 10px"/>
        <ul class="chooseImg">
            <li><img class="op"/></li>
            <li><img/></li>
            <li><img/></li>
            <li><img/></li>
            <li><img/></li>
            <li><img/></li>
        </ul>
        <textarea  style="width: 100%;margin-top: 10px;height: 100px"></textarea>
        <div style="float: right">
            <span style=" color: #888888;margin-right: 15px;">还能输入<font style="font-size: 24px;font-weight: 700">140</font>个字</span>
            <button class="boardcast_btn">广播</button>
        </div>
    </form>
    <div class="block borderBottomRadius" style="background-color: white;">
        <a href="http://https://www.jd.com/">test</a>
    </div>
</div>
</body>
</html>
